<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology to Bhavyyaya</title>
    <style>
        /* Basic Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://www.transparenttextures.com/patterns/heart-pattern.png'), linear-gradient(45deg, #ffe6e6, #f4f4f9);
            background-size: cover;
            animation: backgroundAnimation 10s infinite alternate;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 20px;
            animation: fadeInContainer 2s ease-in-out;
        }

        h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .message {
            font-size: 1.5em;
            margin: 20px 0;
            color: #555;
            animation: slideInMessage 2s ease-in-out;
        }

        .signature {
            font-style: italic;
            color: #555;
            font-size: 1.2em;
            animation: zoomInSignature 2s ease-in-out;
        }

        /* Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInMessage {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes zoomInSignature {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        @keyframes fadeInContainer {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dear Bhavyyaya,</h1>
        <p class="message">i am so sorry for talking to you like this I promisee.. Please maaf krdee... m terko kinderjoy bhi dunga aur tere saath taylor swift ke gaano pr vibe bhi krunga scream bhhi krungaa aur haircut bhi.. pleasee maanja QT.. Breakdown horreya si menu brooo/p>
        <p class="signature">Sincerely,<br>Adityyaya</p>
    </div>
</body>
</html>
